<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>  
  <div class="mx-auto w-[1920px] xsm:w-full">
    <nav class="bg-gray-800 flex justify-between lg:justify-start items-center">

        <div class="logo p-2 w-1/6">
          <img src="images/logo.png" width="100">
        </div>
        <div class="links lg:block hidden w-1/6 md:w-4/6">
          <ul class="menu flex items-center justify-center gap-5">
            <li><a href="#" class="link">Home</a></li>
            <li><a href="#" class="link">Play Together</a></li>
            <li><a href="#" class="link">Explore</a></li>
            <li><a href="#" class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser Fury</a></li>
            <li><a href="#" class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy Now</a></li>
          </ul>
        </div>


      <div class="block lg:hidden w-1/6 lg:w-4/6">
        <a href="#" class="link" id="mobile-menu">Menu</a>
        <ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800">
          <li><a href="#" class="link">Home</a></li>
          <li><a href="#" class="link">Play Together</a></li>
          <li><a href="#" class="link">Explore</a></li>
          <li><a href="#"
              class="my-4 inline-block border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser
              Fury</a></li>
          <li><a href="#"
              class="my-4 inline-block rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy
              Now</a></li>
        </ul>
      </div>

    </nav>

    <section class="header flex justify-center">
      <img src="images/hero.avif" alt="" />
    </section>

    <section>
      <div class="bg-wave-pattern h-6 bg-repeat-x relative -top-2"></div>
      <div class="bg-wave-pattern-dots text-center p-4 flex md:flex-row felx-col gap-3 justify-center pb-3">
        <a href="#" class="inline-block py-3 px-16 bg-black text-white border-transparent border-8 text-2xl rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">Buy Now</a>
        <a href="#"  class="inline-block py-3 px-16 bg-red-500 text-white border-transparent border-8 text-2xl rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">Watch the Trailer</a>
      </div>

      <div class="bg-wave-pattern bg-repeat-x h-6 relative top-2"></div>
    </section>

    <section class="bg-pattern-characters-red py-8">
      <div class="lg:container mx-auto md:flex gap-5 md:w-full p-3">
        <div class="left bg-pattern-character-mario bg-no-repeat bg-contain bg-top w-5/6 md:w-1/2 pt-20">
          <div class="card text-center bg-white 2xl:w-5/6 mx-auto mt-72 rounded-2xl overflow-hidden xl:w-4/5">
            <div class="cover bg-black">
              <video src="videos/video01.mp4" autoplay loop muted></video>
            </div>
            <div class="content bg-wave-pattern bg-repeat-x relative -top-3">
              <h3 class="font-black text-4xl py-10">Play Together</h3>
              <p class="text-xl">
                Work with (or against) your friends and family*
              </p>
              <a href="" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">
                Watch the trailer
                <span class="w-4 h-4 inline-block border-yellow-300 border-solid border-t-[5px] border-r-[5px] transition-all transform rotate-45 group-hover:border-red-500 xl:group-hover:ml-4"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="div"></div>
      </div>
    </section>

  </div>
  
  <script>
    const menuButton = document.querySelector('#mobile-menu');

    menuButton.addEventListener('click', e => {
      const menu = document.querySelector('.mobile-links')
      menu.classList.toggle('hidden')
    })

  </script>
</body>
</html>
